<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Lab9 - Design Pattern 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body>
    <!-- // {id: 0, name: 'Coffee', description: 'Coffee Grounds from Ethiopia' -->
    <!-- //  * , price: 9.5, count: 1} -->
<div>
    <table id="users">
        <tr>
            <td><label for="id">id</label></td>
            <td><input type="text" id="id"></td>
        </tr>  
        <tr>
            <td><label for="name">name</label></td>
            <td><input type="text" id="name"></td>
        </tr>
        <tr>
            <td><label for="description">description</label></td>
            <td><input type="text" id="description"></td>
        </tr>
        <tr>
            <td><label for="price">price</label></td>
            <td><input type="text" id="price"></td>
        </tr>
        <tr>
            <td><label for="count">count</label></td>
            <td><input type="text" id="count"></td>
        </tr>      
    </table>
    <button id="submit">submit</button><br>
    <label for="itemCount" id="itemCount">item Count</label>
    <input type="text" id="itemCount"/><br/>
    <label for="totalPrice">total  Price</label>
    <input type="text" id = "totalPrice"/><br>
    <label for="txtRemove">Enter the ID</label>
    <input type="text" id="txtRemove"/>  
    <button id="btnRemove">remove</button> 
    <div id="remove"></div>
    
</div>

</body>

</html>
